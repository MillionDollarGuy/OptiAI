<html><head><base href="." /><title>AI Image Recognition App</title><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: #000000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    
    #bgImage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(10px) brightness(0.3);
        z-index: -2;
        transition: all 0.5s ease;
    }
    
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 10% 20%, rgba(88, 86, 214, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(0, 122, 255, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
        pointer-events: none;
        z-index: -1;
    }
    
    .floating-circles {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
    }
    
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 0.2; }
        100% { transform: translateY(0) rotate(360deg); opacity: 0.1; }
    }
    
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 15s infinite ease-in-out;
    }
    
    .container {
        max-width: 800px;
        width: 100%;
        background: rgba(28, 28, 30, 0.8);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
        position: relative;
        z-index: 1;
        margin-bottom: 60px;
    }
    
    h1 {
        text-align: center;
        font-weight: 600;
        font-size: 3.5em; /* Increased from 2.5em to 3.5em */
        margin-bottom: 40px;
        letter-spacing: -0.5px;
        background: linear-gradient(to bottom, #000000, #ffffff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .upload-section {
        text-align: center;
        padding: 40px;
        border: 2px dashed rgba(0, 122, 255, 0.5);
        border-radius: 18px;
        margin-bottom: 30px;
        transition: all 0.3s ease;
    }
    
    .upload-section:hover {
        border-color: rgba(0, 122, 255, 0.8);
        background: rgba(0, 122, 255, 0.1);
    }
    
    #preview {
        max-width: 100%;
        max-height: 400px;
        margin: 30px 0;
        border-radius: 12px;
        display: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    #results {
        padding: 25px;
        background: rgba(44, 44, 46, 0.8);
        border-radius: 16px;
        margin-top: 25px;
        display: none;
    }
    
    .result-item {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1.1em;
    }
    
    button {
        background: rgb(0, 122, 255);
        border: none;
        padding: 16px 32px;
        border-radius: 30px;
        color: #fff;
        font-weight: 500;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    button:hover {
        background: rgb(64, 156, 255);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
    }
    
    .loading {
        display: none;
        margin: 30px 0;
    }
    
    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid rgb(0, 122, 255);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1em;
        line-height: 1.6;
    }
    
    .copyright {
        text-align: center;
        padding: 20px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9em;
        margin-top: auto;
        width: 100%;
        background: rgba(28, 28, 30, 0.8);
        backdrop-filter: blur(20px);
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    </head>
    <body>
        <img id="bgImage" alt="Background image from uploaded file">
        <div class="floating-circles" id="floatingCircles"></div>
        <div class="container">
            <h1>OptiAI</h1>
            <div class="upload-section" id="dropZone">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('imageInput').click()">Choose Image</button>
                <p>or drag and drop your image here</p>
            </div>
            <img id="preview" alt="Preview of uploaded image">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Analyzing image...</p>
            </div>
            <div id="results"></div>
        </div>
        <div class="copyright">
            Â© 2024 OptiAI. All rights reserved. Powered by TensorFlow.js
        </div>
    
    <script>
    let model;
    
    function createFloatingCircles() {
        const container = document.getElementById('floatingCircles');
        const colors = ['rgb(0, 122, 255)', 'rgb(88, 86, 214)', 'rgb(255, 255, 255)'];
        const sizes = [10, 15, 20, 25];
        
        for (let i = 0; i < 20; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.background = colors[Math.floor(Math.random() * colors.length)];
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.animationDelay = `${Math.random() * 5}s`;
            circle.style.animationDuration = `${15 + Math.random() * 10}s`;
            container.appendChild(circle);
        }
    }
    
    async function loadModel() {
        model = await mobilenet.load();
    }
    loadModel();
    createFloatingCircles();
    
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const results = document.getElementById('results');
    const loading = document.querySelector('.loading');
    const dropZone = document.getElementById('dropZone');
    const bgImage = document.getElementById('bgImage');
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = 'rgba(0, 122, 255, 0.8)';
    });
    
    dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = 'rgba(0, 122, 255, 0.5)';
    });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = 'rgba(0, 122, 255, 0.5)';
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            handleImage(file);
        }
    });
    
    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            handleImage(file);
        }
    });
    
    function handleImage(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            preview.src = e.target.result;
            bgImage.src = e.target.result;
            preview.style.display = 'block';
            results.style.display = 'none';
            loading.style.display = 'block';
            
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => classifyImage(img);
        };
        reader.readAsDataURL(file);
    }
    
    async function classifyImage(imgElement) {
        try {
            const predictions = await model.classify(imgElement);
            loading.style.display = 'none';
            results.style.display = 'block';
            
            results.innerHTML = '<h2 style="color: #fff; font-weight: 500; margin-bottom: 20px;">Results</h2>';
            predictions.forEach(prediction => {
                const probability = (prediction.probability * 100).toFixed(2);
                results.innerHTML += `
                    <div class="result-item">
                        <span>${prediction.className}</span>
                        <span>${probability}%</span>
                    </div>`;
            });
        } catch (error) {
            console.error('Error classifying image:', error);
            results.innerHTML = '<p style="color: rgb(255, 69, 58);">Error analyzing image. Please try again.</p>';
        }
    }
    </script>
    </body></html>
